name: Security audit

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight
  push:
    paths:
      - '**/Cargo.toml'
      - '**/Cargo.lock'
      - '**/.github/workflows/*'

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit
